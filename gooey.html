<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.main-container {
  width: 300px;
  height: 300px;
  position:absolute;
  top:40%;
  left:50%;
  transform: translate(-50%, -50%);
  filter: blur(10px) contrast(30);
  background: #aaa;
  overflow:hidden;
}

.main-title {
  position: absolute;
  top: 42%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  font-family: "Nanum Myeongjo", serif;
  font-style: normal;
  font-weight: bold;
  font-size: 60px;
  line-height: 75px;
  color: white;
}

.main-subtitle {
  position: absolute;
  bottom: 16%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  font-family: 'Nanum Myeongjo', serif;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
  line-height: 180%;
  text-align: center;
  letter-spacing: -0.05em;
  width: max-content;
}


.circle {
  position: absolute;
  top: 30%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 200px;
  background: #333;
  border-radius: 50%;
}

.circle:first-child {
    left: 30%;
    animation: ani-1 6s linear infinite;
  }
  .circle:nth-child(2) {
      width:170px;
    left: 29%;
    animation: ani-3 6s linear infinite;
  }
  .circle:nth-child(3) {
    left: 14%;
    height:180px;
    transform: scale(0.3);
    animation: ani-2 6s linear infinite;
  }
  .circle:nth-child(4) {
    left: 20%;
    width:130px;
    height:150px;
    /* transform: scale(0.3); */
    animation: ani-2 8s linear infinite;
  }
  .circle:last-child {
    left: 13%;
    width:30px;
    height:40px;
    animation: ani-3 8s linear infinite;
    top:20%;
  }
  

@keyframes ani-1 {
    0% {transform:  rotate(0deg)}
    50% {transform: rotate(180deg) }
    100% {transform:  rotate(360deg)}
}
@keyframes ani-2 {
    0% {transform:  rotate(0deg) scale(1)}
    50% {transform: rotate(360deg) scale(1.2)}
    100% {transform:  rotate(720deg) scale(1) }
}

@keyframes ani-3 {
    0% {transform:  rotate(0deg)}
    50% {transform: rotate(-180deg) }
    100% {transform:  rotate(-360deg)}
}

    </style>
</head>
<body>
    <div class="main-container">
        <!-- 웅덩이 gooey -->
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <div class="main-title">
        웅덩이
    </div>
    <div class="main-subtitle">
        10분 사이 엄마와 조카가 죽었다. <br> 물웅덩이만 봐도 '그 날'이 떠오른다.
    </div>
    <span class="icon_scroll"></span>
</body>
</html>
