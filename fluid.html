<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:400px;
            height:500px;
            position:absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            overflow:hidden;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        .circle{
            background-color: black;
            border-radius: 50%;
            animation: rotate 8s linear infinite;
            margin:0;
            position:absolute;
            filter: blur(5px);
        }
        .circle:first-child{
            width:320px;
            height:360px;
            top:7%;
            left:10%;
            animation: rotate 5s linear infinite;
        }
        .circle:nth-child(2){
            width:270px;
            height:300px;
            top:17%;
            right:10%;
        }
        .circle:nth-child(3){
            width:260px;
            height:200px;
            animation: rotate2 8s linear infinite;
            top:30%;
            left:5%;
        }
        .circle:nth-child(4){
            top:10%;
            width:300px;
            height:250px;
            left:12%;
            animation: rotate2 6s linear infinite;
        }
        .circle:nth-child(5){
            top:13%;
            width:210px; 
            height:190px;
            left:4%;
            animation: rotate2 8s linear infinite;
        }
        .circle:nth-child(5)::before{
            background: linear-gradient(45deg, black, rgb(36, 36, 36));
        }

        h1{
            color:white;
            margin-bottom:100px;
            z-index:10;
        }

        @keyframes rotate{
        0% {transform:  rotate(0deg)}
        100% {transform:  rotate(-720deg)}
        }
        @keyframes rotate2{
        0% {transform:  rotate(0deg)}
        100% {transform:  rotate(720deg)}
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <h1>웅덩이</h1>
    </div>
</body>
</html>
