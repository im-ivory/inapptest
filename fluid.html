<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:400px;
            height:500px;
            position:absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            overflow:hidden;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        .circle{
            background-color: black;
            border-radius: 50%;
            animation: rotate 8s linear infinite;
            margin:0;
            position:absolute;
            filter: blur(2px);
        }
        .circle:first-child{
            width:68%;
            height:65%;
            top:7%;
            left:10%;
            animation: rotate 5s linear infinite;
        }
        .circle:nth-child(2){
            width:70%;
            height:48%;
            top:20%;
            right:10%;
        }
        .circle:nth-child(3){
            width:72%;
            height:34%;
            animation: rotate2 8s linear infinite;
            top:21%;
            left:5%;
        }
        .circle:nth-child(4){
            top:10%;
            width:50%;
            height:60%;
            left:12%;
            animation: rotate2 6s linear infinite;
        }
        .circle:nth-child(5){
            top:13%;
            width:60%; 
            height:40%;
            left:4%;
            animation: rotate2 8s linear infinite;
        }
        .circle:nth-child(5)::before{
            background: linear-gradient(45deg, black, rgb(36, 36, 36));
        }

        h1{
            color:white;
            margin-bottom:100px;
            z-index:10;
        }

        @keyframes rotate{
        0% {transform:  rotate(0deg)}
        100% {transform:  rotate(-720deg)}
        }
        @keyframes rotate2{
        0% {transform:  rotate(0deg)}
        100% {transform:  rotate(720deg)}
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <h1>웅덩이</h1>
    </div>
</body>
</html>
